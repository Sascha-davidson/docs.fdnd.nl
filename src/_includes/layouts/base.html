<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>{{ site.name }} - {{ title }}</title>
  <meta name="description" content="{{ description }}" />

  <link rel="canonical" href="https://styleguide.fdnd.nl/" />
  <meta name="robots" content="index, follow" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://styleguide.fdnd.nl/fdnd.latest.css'>

  <link rel='icon' type='image/png' href='./assets/favicon.png'>

  <meta property="og:title" content="{{ site.name }} - {{ title }}" />
  <meta property="og:description" content="{{ description }}" />
  <meta property="og:site_name" content="docs.fdnd.nl" />
  <meta property="og:url" content="https://docs.fdnd.nl" />
  <meta property="og:type" content="website" />
</head>
<body class="white-on-blue">
  
  {% include "partials/header.html" %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% include "partials/footer.html" %}

  {% include "partials/issues.html" %}
  
</body>
</html>
